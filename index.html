<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ana Rodrigues">
    <meta name="description" content="Responsive Login with Bootstrap">
    <meta name="keywords" content="Bootstrap, html, css, responsive">
    <title>Responsive Login </title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./img/pagina-de-login.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

</head>

<body>


    <div class="container-fluid  back">
        <div class="container d-flex justify-content-center align-items-center height">
            <div class="col-12 col-lg-8 mt-3 mb-3">
                <div class="row m-auto primary p-3 rounded-3 shadow-lg">
                    <div class="col-12 col-md-6 d-flex align-items-center ">
                        <img src="./img/5064259.jpg" class="img-fluid rounded-2 mb-sm-3" alt="...">
                    </div>

                    <div class="col-12 col-md-6 ">
                        <div class="text-white mb-5 text-center text-md-start">
                            <h1>Hello, again</h1>
                            <p>We are happy to have you back.</p>
                        </div>

                        <div data-aos="fade-left" data-aos-duration="2000" class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div data-aos="fade-left" data-aos-duration="3000" class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div data-aos="fade" data-aos-duration="2000"
                            class="row d-flex justify-content-between mb-3 mt-2 text-white">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Default checkbox
                                    </label>
                                </div>

                            </div>
                            <div class="col-6  text-end">
                                <p><a href="#" class="link-dark">Forgot your password?</a></p>
                            </div>
                        </div>


                        <button data-aos="fade-left" data-aos-duration="2000" type="button"
                            class="btn btn-dark w-100 mt-3 p-2">Login</button>
                        <button data-aos="fade-left" data-aos-duration="1000" type="button"
                            class="btn btn-light w-100 mt-3">
                            <img src="./img/google.png" width="20px" class="img-fluid me-2" alt="...">
                            Sign in with Google
                        </button>

                        <p data-aos="fade" data-aos-duration="2000"
                            class="mt-2 mb-4 text-white text-center text-md-start">Don't have an account? <a href="#"
                                class="link-dark ">Sign Up</a>
                        </p>



                    </div>
                </div>
            </div>

        </div>
    </div>






    <script src="https://kit.fontawesome.com/0f5c52dce4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
